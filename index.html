<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queriss.css">

    <title>Twitter Clone</title>
</head>
<body>

    <div class="mainSection">
        <div class="twitterImg">
            <i class="fa-brands fa-twitter"></i>
        </div>

        <div class="loginContainer">
            <div class="loginContent">
                <form id="loginForm">
                    <i class="fa-brands fa-twitter"></i>
                    <h1>Happening now</h1>
                    <div>
                        <input type="email" name="email" id="login_email" placeholder="Email"></input>
                    </div>
                    <div>
                        <input type="password" name="password" id="login_password" placeholder="Password"></input>
                    </div>
                    <div>
                        <button id="mainSection_login">Log in</button>
                    </div>
                </form>

                <div class="signupContainer">
                    <h1>Join Twitter today.</h1>
                    <button id="mainSection_signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="signupModal">
        <button id="closeModal"><i class="fa-solid fa-xmark"></i></button>
        <i class="fa-brands fa-twitter signupModal_logo"></i>

        <form id="signupForm">
            <h2>Sign up to Twitter</h2>

            <div>
                <input id="username" type="text" name="signup_username" placeholder="Username"></input>
            </div>

            <div>
                <input id="email" type="text" name="signup_email" placeholder="Email"></input>
            </div>

            <div>
                <input id="password" type="password" name="signup_password" placeholder="Password"></input>
            </div>
            
            <div>
                <input id="repeat_password" type="password" name="repeat_password" placeholder="Repeat_password"></input>
            </div>
            
            <div>
                <button id="signupModal_btn">Sign up</button>
            </div>
        </form>
    </div>

    <script src="js/Validation.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
